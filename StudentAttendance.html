<main class="main">
    <section id="student-attendance" class="student-attendance section">
        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
            <h2>View Attendance</h2>
            <p>Select a date to view your attendance for that day.</p>
        </div>

        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <!-- Date Selection Form -->
            <div class="row gy-4 justify-content-center">
                <div class="col-lg-8 content">
                    <form id="attendanceForm">
                        <label for="attendanceDate"><strong>Date :</strong></label>
                        <input type="date" class="form-control" id="attendanceDate" required>
                        <button type="button" onclick="showAttendance()" class="btn btn-primary mt-3">View Attendance</button>
                    </form>
                </div>
            </div>

            <!-- Attendance List (Initially Hidden) -->
            <div class="row gy-4 justify-content-center mt-4" id="attendanceList" style="display: none;">
                <div class="col-lg-12 content">
                    <h2>Attendance for <span id="selectedDate"></span></h2>

                    <!-- Attendance Table -->
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTable">
                            <!-- Rows will be dynamically generated -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <script>
            // Example attendance data for a student on different dates and subjects
            const attendanceData = {
                "2024-10-01": {
                    "Mathematics": "Present",
                    "Physics": "Absent",
                    "Chemistry": "Present",
                    "Computer Science": "Present",
                    "English": "Absent"
                },
                "2024-10-02": {
                    "Mathematics": "Absent",
                    "Physics": "Present",
                    "Chemistry": "Absent",
                    "Computer Science": "Absent",
                    "English": "Present"
                }
                // You can add more dates and attendance data as needed
            };

            function showAttendance() {
                const attendanceDate = document.getElementById("attendanceDate").value;
                const attendanceList = document.getElementById("attendanceList");
                const selectedDate = document.getElementById("selectedDate");
                const attendanceTable = document.getElementById("attendanceTable");

                if (attendanceDate && attendanceData[attendanceDate]) {
                    selectedDate.textContent = attendanceDate;
                    attendanceTable.innerHTML = ''; // Clear previous data

                    // Populate attendance table
                    const subjects = attendanceData[attendanceDate];
                    for (const [subject, status] of Object.entries(subjects)) {
                        const row = `<tr>
                            <td>${subject}</td>
                            <td>${status}</td>
                        </tr>`;
                        attendanceTable.innerHTML += row;
                    }

                    attendanceList.style.display = 'block'; // Show attendance list
                } else {
                    alert("No attendance data available for the selected date.");
                }
            }
        </script>

        <style>

            th, td {
                padding: 10px;
                text-align: left;
            }
        </style>
