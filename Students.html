<main class="main">

    <!-- About Section -->
    <section id="students" class="students section">

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
          <h2>Student List</h2>
          <p>Please select the year of the batch to view the students.</p>
        </div><!-- End Section Title -->
      
        <div class="container" data-aos="fade-up" data-aos-delay="100">
      
          <!-- Year Selection Form -->
          <div class="row gy-4 justify-content-center">
            <div class="col-lg-8 content">
              <form id="batchForm">
                <label for="batchYear"><strong>Select Batch Year:</strong></label>
                <select id="batchYear" class="form-control">
                  <option value="" selected disabled>Select Year</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                </select>
                <button type="button" onclick="showStudents()" class="btn btn-primary mt-3">Submit</button>
              </form>
            </div>
          </div>
      
          <!-- Students Table (Initially Hidden) -->
          <div class="row gy-4 justify-content-center mt-4" id="studentsList" style="display: none;">
            <div class="col-lg-12 content">
              <h2>Students of Batch <span id="selectedBatch"></span></h2>
      
              <!-- Students Table -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="studentTableBody">
                  <!-- Student rows will be injected here -->
                </tbody>
              </table>
            </div>
          </div>
      
        </div>
      
        <script>
          function showStudents() {
            const batchYear = document.getElementById("batchYear").value;
            const studentsList = document.getElementById("studentsList");
            const selectedBatch = document.getElementById("selectedBatch");
            const studentTableBody = document.getElementById("studentTableBody");
      
            if (batchYear) {
              selectedBatch.textContent = batchYear;
              studentTableBody.innerHTML = ''; // Clear previous list
      
              // Example student data with CGPA
              const students = {
                "2021": [{ name: "Alice Johnson", cgpa: "3.8" }, { name: "RAJU", cgpa: "9.6" }],
                "2022": [{ name: "David Williams", cgpa: "3.9" }, { name: "RAVI", cgpa: "9.7" }],
                "2023": [{ name: "George Clark", cgpa: "3.5" }, { name: "Hannah Adams", cgpa: "9.8" }],
                "2024": [{ name: "Jack Davis", cgpa: "3.9" }, { name: "Karen White", cgpa: "9.6" }]
              };
      
              // Populate the table with student data
              if (students[batchYear]) {
                students[batchYear].forEach(student => {
                  const row = document.createElement("tr");
      
                  // Student name
                  const nameCell = document.createElement("td");
                  nameCell.textContent = student.name;
                  row.appendChild(nameCell);
      
                  // Button to show CGPA
                  const actionCell = document.createElement("td");
                  const cgpaButton = document.createElement("button");
                  cgpaButton.textContent = "Show CGPA";
                  cgpaButton.className = "btn btn-info";
                  cgpaButton.onclick = () => alert(`CGPA of ${student.name}: ${student.cgpa}`);
                  actionCell.appendChild(cgpaButton);
                  row.appendChild(actionCell);
      
                  studentTableBody.appendChild(row);
                });
              }
      
              studentsList.style.display = 'block'; // Show the students list
            } else {
              alert("Please select a batch year.");
            }
          }
        </script>
      
      </section><!-- /Students Section -->
